<div class="list-container">
  <ng-container *ngFor="let hero of heroes">
    <div
      [ngClass]="{'selected': isFavourite(hero?.id), 'highlighted': isHighlighted(hero?.id)}"
      class="item"
      (click)="toggleFavouriteHero(hero?.id)"
    >{{ hero.name }}</div>
  </ng-container>
</div>
<hr>
<div class="btn-container">
  <div class="btn" (click)="showDetail()" style="margin-right: 5px;">Detail</div>
  <div class="btn" (click)="deleteHero()" style="margin-right: 5px;">Delete</div>
  <div class="btn" (click)="addHero()">Add Hero</div>
</div>
